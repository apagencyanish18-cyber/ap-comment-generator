<!DOCTYPE html>
<html>
<head>
  <title>AP Agency Comment Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      font-size: 15px;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 14px;
    }
    footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<h2>AP Agency – Comment Generator</h2>

<label>
  <input type="checkbox" id="emojiToggle" checked>
  Emoji ON / OFF
</label>

<button onclick="generateOne()">Generate 1 Comment</button>
<button onclick="generateBulk(10)">Generate 10 Comments</button>
<button onclick="generateBulk(20)">Generate 20 Comments</button>

<textarea id="output" readonly placeholder="Generated comments will appear here..."></textarea>

<button onclick="copyAll()">Copy All</button>

<footer>© AP Agency | Internal Use Only</footer>

<script src="script.js"></script>

</body>
  </html>
