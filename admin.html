<!DOCTYPE html>
<html>
<head>
  <title>AP Agency Admin</title>
</head>
<body style="font-family:Arial; padding:20px;">

<h2>AP Agency – Admin Panel</h2>

<textarea id="commentText" rows="4" style="width:100%;"></textarea><br><br>
<button onclick="addComment()">Add Comment</button>

<hr>
<ul id="list"></ul>

<script>
let pass = prompt("Enter Admin Password");
if (pass !== "AP@2026") {
  alert("Access Denied");
  window.location.href = "index.html";
}

let comments = JSON.parse(localStorage.getItem("ap_comments")) || [];

function render() {
  let ul = document.getElementById("list");
  ul.innerHTML = "";
  comments.forEach((c,i)=>{
    let li = document.createElement("li");
    li.innerHTML = c + ` <button onclick="remove(${i})">❌</button>`;
    ul.appendChild(li);
  });
}

function addComment(){
  let text = document.getElementById("commentText").value.trim();
  if(!text) return;
  comments.push(text);
  localStorage.setItem("ap_comments", JSON.stringify(comments));
  document.getElementById("commentText").value="";
  render();
}

function remove(i){
  comments.splice(i,1);
  localStorage.setItem("ap_comments", JSON.stringify(comments));
  render();
}

render();
</script>

</body>
</html>
